<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Etch-a-Sketch</h1>
        <div class="instructions">
          <h2>
            <strong>Step 1:</strong><br />Enter the brush size of your sketch
            pad from 16-100
          </h2>
          <h2>
            <strong>Step 2:</strong><br />
            Choose a color. Colors will darken with each click, choose a color
            again to reset.
          </h2>
          <h2><strong>Step 3:</strong><br />Click and drag to draw.</h2>
        </div>
        <div class="create-sketchpad-div">
          <div class="tooltip">
            <p class="tooltiptext"></p>
          </div>
          <input
            type="number"
            name="detail"
            aria-label="Input for desired detail"
            autofocus
          />
          <button class="create-button" aria-label="Create button">
            Create
          </button>
        </div>
        <div class="color-options">
          <div class="black color"></div>
          <div class="red color"></div>
          <div class="yellow color"></div>
          <div class="blue color"></div>
        </div>
      </div>
      <div class="sketch-pad"></div>
    </div>
  </body>
</html>

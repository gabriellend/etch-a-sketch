<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Etch-a-Sketch</h1>
      <h2>
        Enter the detail of your sketch pad from 16-100, then click and drag to
        draw.
      </h2>
      <div class="choose-size">
        <div class="tooltip">
          <p class="tooltiptext"></p>
        </div>
        <input
          type="number"
          name="detail"
          aria-label="Input for desired detail"
          autofocus
        />
        <button class="create-button" aria-label="Create button">Create</button>
      </div>
      <div class="sketch-pad"></div>
    </div>
  </body>
</html>
